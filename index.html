<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurador IA Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@upscalerjs/default-model@latest/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upscaler@latest/dist/browser/umd/upscaler.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #8b5cf6; --text: #f1f5f9; }
        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .main-box {
            width: 95%; max-width: 1000px; background: var(--panel); border: 1px solid #334155;
            border-radius: 16px; overflow: hidden; box-shadow: 0 50px 100px -20px rgba(0,0,0,0.6);
            display: grid; grid-template-columns: 260px 1fr; height: 600px;
        }

        /* BARRA LATERAL */
        .sidebar { padding: 25px; border-right: 1px solid #334155; display: flex; flex-direction: column; gap: 20px; }
        .logo { font-weight: 900; font-size: 1.2rem; color: #fff; letter-spacing: 1px; display:flex; align-items:center; gap:10px; }
        
        .upload-zone {
            border: 2px dashed #475569; border-radius: 12px; height: 100px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; background: rgba(255,255,255,0.02); transition: 0.3s;
        }
        .upload-zone:hover { border-color: var(--accent); background: rgba(139, 92, 246, 0.1); }
        .upload-zone input { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        .status-box { background: #0f172a; padding: 15px; border-radius: 8px; border: 1px solid #334155; font-size: 0.8rem; }
        
        .btn {
            margin-top: auto; padding: 15px; border: none; border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            color: white; font-weight: 800; cursor: pointer; transition: 0.3s; opacity: 0.5; pointer-events: none;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn.active { opacity: 1; pointer-events: auto; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(139, 92, 246, 0.4); }

        /* AREA VISUAL */
        .viewport { position: relative; background: #020617; display: flex; align-items: center; justify-content: center; background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 20px 20px; overflow: hidden; }
        
        canvas { max-width: 90%; max-height: 90%; border: 2px solid #475569; box-shadow: 0 20px 50px rgba(0,0,0,0.5); display: none; }
        
        .loader {
            position: absolute; inset: 0; background: rgba(15,23,42,0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        .bar-bg { width: 60%; height: 6px; background: #334155; border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.3s; }
    </style>
</head>
<body>

<div class="main-box">
    <div class="sidebar">
        <div class="logo"><i class="fas fa-microchip"></i> IA PURE RESTORE</div>
        
        <div class="upload-zone">
            <i class="fas fa-file-image" style="font-size: 2rem; color: #64748b; margin-bottom: 8px;"></i>
            <span style="font-size: 0.7rem; font-weight: 700; color: #cbd5e1;">SUBIR IMAGEN</span>
            <input type="file" accept="image/*" onchange="cargarImagen(this)">
        </div>

        <div class="status-box">
            <div style="color:#94a3b8; margin-bottom:5px;">ESTADO IA:</div>
            <div id="ai-status" style="font-weight:700; color:#fbbf24;">Iniciando Motor...</div>
        </div>

        <div style="font-size:0.7rem; color:#64748b;">
            * Usa Deep Learning (GANS) x2 para reconstruir texturas y eliminar ruido.
        </div>

        <button id="btn-run" class="btn" onclick="procesar()">
            <i class="fas fa-magic"></i> RESTAURAR CALIDAD
        </button>
        
        <button id="btn-dl" class="btn" onclick="descargar()" style="display:none; background: #334155;">
            <i class="fas fa-download"></i> DESCARGAR
        </button>
    </div>

    <div class="viewport">
        <div id="placeholder" style="text-align:center; opacity:0.3;">
            <i class="fas fa-image" style="font-size:5rem; margin-bottom:15px;"></i>
            <div>Sube una foto</div>
        </div>

        <canvas id="canvas"></canvas>

        <div class="loader" id="loader">
            <i class="fas fa-brain fa-spin" style="font-size:3rem; color:var(--accent);"></i>
            <div style="font-weight:700; margin-top:15px; font-size:1.2rem;">IA TRABAJANDO...</div>
            <div id="loader-txt" style="font-size:0.8rem; color:#94a3b8; margin-top:5px;">Analizando píxeles...</div>
            <div class="bar-bg"><div class="bar-fill" id="prog-bar"></div></div>
        </div>
    </div>
</div>

<script>
    let upscaler = null;
    let imgOriginal = null;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 1. CARGA SEGURA AL INICIAR
    window.onload = async function() {
        const status = document.getElementById('ai-status');
        
        // Verificación de seguridad
        if(typeof Upscaler === 'undefined') {
            status.innerText = "Error: Librería Bloqueada";
            status.style.color = "#ef4444";
            alert("Tu red o navegador bloqueó la descarga de la IA.");
            return;
        }

        try {
            // Inicializar IA con modelo por defecto (GANS x2)
            upscaler = new Upscaler({
                model: DefaultUpscalerJSModel,
            });

            // Calentamiento rápido (Evita el freeze en el primer clic)
            status.innerText = "Calentando...";
            await upscaler.warmup([{patchSize:32, padding:2}]);
            
            status.innerText = "LISTO ✅";
            status.style.color = "#4ade80";

        } catch(e) {
            console.error(e);
            status.innerText = "Fallo Motor";
        }
    };

    // 2. CARGAR IMAGEN AL CANVAS
    window.cargarImagen = function(input) {
        if(!input.files[0]) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                imgOriginal = img;
                
                // Ajustar canvas al tamaño original
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                canvas.style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                document.getElementById('btn-run').classList.add('active');
                document.getElementById('btn-dl').style.display = 'none';
                document.getElementById('btn-run').style.display = 'flex';
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    };

    // 3. PROCESO DE RESTAURACIÓN IA
    window.procesar = async function() {
        if(!upscaler || !imgOriginal) return;

        const loader = document.getElementById('loader');
        const txt = document.getElementById('loader-txt');
        const bar = document.getElementById('prog-bar');

        loader.style.display = 'flex';
        
        try {
            txt.innerText = "Reconstruyendo detalles (GANS)...";
            
            // patchSize 64: Equilibrio perfecto entre velocidad y estabilidad
            const resultSrc = await upscaler.upscale(imgOriginal, {
                patchSize: 64, 
                padding: 2,
                progress: (amount) => {
                    const p = Math.round(amount * 100);
                    bar.style.width = p + "%";
                    txt.innerText = `Procesando: ${p}%`;
                }
            });

            // DIBUJAR RESULTADO
            const resultImg = new Image();
            resultImg.onload = () => {
                // La IA devuelve x2. Ajustamos el canvas
                canvas.width = resultImg.width;
                canvas.height = resultImg.height;
                
                // Aplicamos un ligero filtro de contraste para mejorar la percepción de calidad
                ctx.filter = "contrast(1.05) saturate(1.05)";
                ctx.drawImage(resultImg, 0, 0);
                ctx.filter = "none";

                loader.style.display = 'none';
                document.getElementById('btn-run').style.display = 'none';
                document.getElementById('btn-dl').style.display = 'flex';
                document.getElementById('btn-dl').classList.add('active');
            };
            resultImg.src = resultSrc;

        } catch(e) {
            console.error(e);
            loader.style.display = 'none';
            alert("Memoria insuficiente. Intenta con una imagen más pequeña.");
        }
    };

    window.descargar = function() {
        const a = document.createElement('a');
        // Nombre del archivo
        a.download = "IA_Restaurada.png";
        // Calidad máxima
        a.href = canvas.toDataURL('image/png', 1.0);
        a.click();
    };
</script>

</body>
</html>
