<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Compressor - V15 (Auto-Repair)</title>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
        
        .main-card {
            background: #1e293b; width: 100%; max-width: 650px; border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: hidden; border: 1px solid #334155;
        }

        .header { background: #000; padding: 15px; text-align: center; border-bottom: 1px solid #333; }
        .header h2 { margin: 0; background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .content { padding: 30px; }

        /* Consola de Sistema */
        .system-log {
            background: #000; border: 1px solid #333; color: #00ff00; font-family: monospace;
            font-size: 11px; height: 120px; overflow-y: auto; padding: 10px; margin-bottom: 20px;
            border-radius: 8px; box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }
        .log-line { margin-bottom: 2px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        .log-err { color: #ef4444; }
        .log-ok { color: #22c55e; }
        .log-warn { color: #f59e0b; }

        /* UI Principal */
        #app-ui { display: none; opacity: 0; transition: opacity 0.5s; }
        #app-ui.visible { display: block; opacity: 1; }

        .upload-area {
            border: 2px dashed #475569; padding: 30px; text-align: center; border-radius: 12px;
            cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.02);
        }
        .upload-area:hover { border-color: #38bdf8; background: rgba(56, 189, 248, 0.1); }

        .controls { margin-top: 20px; padding: 20px; background: #0f172a; border-radius: 8px; }
        
        input[type=range] { width: 100%; accent-color: #38bdf8; margin: 10px 0 20px 0; cursor: pointer; }
        label { font-size: 12px; font-weight: bold; color: #94a3b8; display: flex; justify-content: space-between; }

        .btn-action {
            background: linear-gradient(135deg, #38bdf8, #818cf8); color: white; border: none;
            padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 16px;
            cursor: pointer; transition: 0.2s;
        }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3); }

        .preview-box {
            margin-top: 20px; border: 1px solid #334155; min-height: 200px;
            display: flex; align-items: center; justify-content: center; background: #020617;
            border-radius: 8px; overflow: hidden; position: relative;
        }
        .preview-box img { max-width: 100%; max-height: 400px; }

        /* Overlay */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); z-index: 10; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #38bdf8; border-radius: 50%; animation: spin 0.8s infinite linear;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="main-card">
    <div class="header">
        <h2>GIF OPTIMIZER V15</h2>
    </div>

    <div class="content" style="position:relative">
        <div id="overlay">
            <div class="spinner"></div>
            <p style="margin-top:15px; font-size:14px; color:#cbd5e1">Procesando...</p>
        </div>

        <div id="sys-log" class="system-log">
            <div class="log-line">Iniciando secuencia de arranque...</div>
        </div>

        <div id="app-ui">
            <input type="file" id="fileIn" accept="image/gif" hidden>
            <div class="upload-area" onclick="document.getElementById('fileIn').click()">
                <div style="font-size:24px; margin-bottom:10px">üìÇ</div>
                <div id="upload-text">Clic para subir GIF</div>
            </div>

            <div class="controls" id="ctrl-panel" style="opacity:0.5; pointer-events:none;">
                <label>ESCALA <span id="lbl-scale">70%</span></label>
                <input type="range" id="rng-scale" min="30" max="100" value="70" oninput="uiUpdate()">

                <label>CALIDAD <span id="lbl-qual">10</span></label>
                <input type="range" id="rng-qual" min="1" max="20" value="10" oninput="uiUpdate()">

                <button class="btn-action" onclick="startProcess()">üöÄ OPTIMIZAR AHORA</button>
            </div>

            <div class="preview-box" id="preview-container">
                <span style="color:#475569; font-size:12px;">Vista previa</span>
            </div>
            
            <div id="results" style="display:none; margin-top:15px; justify-content:space-between; font-weight:bold; font-size:13px;">
                <span id="res-data" style="color:#fff"></span>
                <a id="dl-link" href="#" download="optimizado.gif" style="color:#38bdf8">DESCARGAR</a>
            </div>
        </div>
    </div>
</div>

<script>
    // --- 1. SISTEMA DE LOGS ---
    function log(msg, type = 'normal') {
        const box = document.getElementById('sys-log');
        const div = document.createElement('div');
        div.className = 'log-line ' + (type === 'err' ? 'log-err' : type === 'ok' ? 'log-ok' : '');
        div.innerText = `> ${msg}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // --- 2. CARGADOR DE LIBRER√çAS (MULTI-SERVIDOR) ---
    const LIBS = {
        omggif: [
            'https://cdnjs.cloudflare.com/ajax/libs/omggif/1.0.10/omggif.min.js', // Opci√≥n 1
            'https://unpkg.com/omggif@1.0.10/omggif.js',                         // Opci√≥n 2
            'https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.min.js'           // Opci√≥n 3
        ],
        gifjs: [
            'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js',
            'https://unpkg.com/gif.js@0.2.0/dist/gif.js',
            'https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js'
        ]
    };

    async function loadScript(urls, name) {
        for (const url of urls) {
            log(`Intentando cargar ${name} desde: ${new URL(url).hostname}...`);
            try {
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = url;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
                log(`‚úÖ ${name} cargado correctamente.`, 'ok');
                return true;
            } catch (e) {
                log(`‚ö†Ô∏è Fall√≥ ${url}. Probando siguiente...`, 'warn');
            }
        }
        log(`‚ùå ERROR FATAL: No se pudo cargar ${name}.`, 'err');
        return false;
    }

    // --- 3. INICIALIZACI√ìN ---
    let workerUrl = null;
    let OmggifRef = null;

    async function init() {
        // Cargar Lector
        const r1 = await loadScript(LIBS.omggif, 'Lector GIF');
        // Cargar Escritor
        const r2 = await loadScript(LIBS.gifjs, 'Escritor GIF');

        if (r1 && r2) {
            // Validar Omggif
            if(typeof Omggif !== 'undefined') OmggifRef = Omggif;
            else if(typeof omggif !== 'undefined') OmggifRef = omggif;
            
            if(!OmggifRef) { log("‚ùå Error interno: Objeto Omggif no encontrado.", 'err'); return; }

            // Cargar Worker
            loadWorker();
            
            // Mostrar UI
            document.getElementById('app-ui').classList.add('visible');
            log("‚ú® SISTEMA LISTO PARA USAR.", 'ok');
        } else {
            alert("Error de red: Algunas librer√≠as no cargaron. Revisa el registro negro.");
        }
    }

    async function loadWorker() {
        log("Configurando Worker...");
        try {
            // Intentamos descargar el worker textualmente para evitar CORS
            const resp = await fetch('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js');
            const txt = await resp.text();
            const blob = new Blob([txt], {type: 'application/javascript'});
            workerUrl = URL.createObjectURL(blob);
            log("‚úÖ Worker configurado en memoria.", 'ok');
        } catch(e) {
            log("‚ö†Ô∏è Fall√≥ descarga de Worker. Usando modo compatibilidad.", 'warn');
        }
    }

    // Arrancar
    init();

    // --- 4. L√ìGICA DE LA APP ---
    let originalFile = null;
    let gifReader = null;
    
    function uiUpdate() {
        document.getElementById('lbl-scale').innerText = document.getElementById('rng-scale').value + "%";
        document.getElementById('lbl-qual').innerText = document.getElementById('rng-qual').value;
    }

    document.getElementById('fileIn').onchange = function(e) {
        if(!e.target.files[0]) return;
        originalFile = e.target.files[0];
        
        document.getElementById('upload-text').innerText = originalFile.name;
        log(`Archivo cargado: ${originalFile.name}`);

        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const u8 = new Uint8Array(ev.target.result);
                gifReader = new OmggifRef.GifReader(u8);
                log(`GIF V√°lido: ${gifReader.numFrames()} cuadros.`);
                
                document.getElementById('ctrl-panel').style.opacity = "1";
                document.getElementById('ctrl-panel').style.pointerEvents = "all";
            } catch(err) {
                log("‚ùå El archivo no es un GIF v√°lido.", 'err');
                alert("Archivo inv√°lido.");
            }
        };
        reader.readAsArrayBuffer(originalFile);
    };

    function startProcess() {
        document.getElementById('overlay').style.display = 'flex';
        // Delay para render
        setTimeout(processGIF, 100);
    }

    function processGIF() {
        try {
            const scale = parseInt(document.getElementById('rng-scale').value) / 100;
            const quality = parseInt(document.getElementById('rng-qual').value);
            
            const newW = Math.floor(gifReader.width * scale);
            const newH = Math.floor(gifReader.height * scale);
            
            const config = {
                workers: 2,
                quality: quality,
                width: newW,
                height: newH,
                transparent: 'rgba(0,0,0,0)' // Fondo transparente
            };
            if(workerUrl) config.workerScript = workerUrl;

            const gif = new GIF(config);

            // Canvas setup
            const cvs = document.createElement('canvas');
            cvs.width = newW; cvs.height = newH;
            const ctx = cvs.getContext('2d');

            const tmp = document.createElement('canvas');
            tmp.width = gifReader.width; tmp.height = gifReader.height;
            const tctx = tmp.getContext('2d');

            const pixels = new Uint8ClampedArray(gifReader.width * gifReader.height * 4);

            log(`Procesando ${gifReader.numFrames()} cuadros...`);

            for(let i=0; i<gifReader.numFrames(); i++) {
                // Decodificar con Omggif
                gifReader.decodeAndBlitFrameRGBA(i, pixels);
                const imgData = new ImageData(pixels, gifReader.width, gifReader.height);
                tctx.putImageData(imgData, 0, 0);

                // Escalar
                ctx.clearRect(0, 0, newW, newH);
                ctx.drawImage(tmp, 0, 0, newW, newH);

                // Agregar a gif.js
                // Info para delay
                const info = gifReader.frameInfo(i);
                gif.addFrame(ctx, {copy: true, delay: info.delay * 10});
            }

            gif.on('finished', blob => {
                const url = URL.createObjectURL(blob);
                document.getElementById('preview-container').innerHTML = `<img src="${url}">`;
                
                const saved = ((originalFile.size - blob.size) / originalFile.size * 100).toFixed(0);
                document.getElementById('res-data').innerText = `Ahorro: ${saved}% (${(blob.size/1024).toFixed(0)} KB)`;
                
                const dl = document.getElementById('dl-link');
                dl.href = url;
                
                document.getElementById('results').style.display = 'flex';
                document.getElementById('overlay').style.display = 'none';
                log("‚úÖ PROCESO COMPLETADO.", 'ok');
            });

            gif.render();

        } catch(e) {
            document.getElementById('overlay').style.display = 'none';
            log(`‚ùå ERROR: ${e.message}`, 'err');
            alert("Error: " + e.message);
        }
    }
</script>

</body>
</html>
