<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>Widget Creativas.me</title>
    <meta name="twitter:card" content="player"/>
    <meta name="twitter:player" content="https://tuusuario.github.io/tu-repo/"/>
    <meta name="twitter:player:width" content="500"/>
    <meta name="twitter:player:height" content="500"/>
    <meta property="og:type" content="video.other"/>
    <meta property="og:video:url" content="https://tuusuario.github.io/tu-repo/"/>
    <meta property="og:video:type" content="text/html"/>
    
    <style>
        /* CSS INCRUSTADO PARA EVITAR FALLOS DE CARGA */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: transparent; }
        .wrapper { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; font-family: sans-serif; 
        }
        .counter-card {
            background: #ffffff; border: 10px solid #6366f1; 
            padding: 40px; border-radius: 50px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); width: 320px;
        }
        .unit-grid { display: flex; justify-content: center; gap: 20px; }
        .num { font-size: 60px; font-weight: 900; color: #1e293b; line-height: 1; display: block; }
        .label { font-size: 12px; color: #94a3b8; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="counter-card">
            <div style="font-weight:900; color:#64748b; margin-bottom:20px; letter-spacing:2px;">TIEMPO RESTANTE</div>
            <div class="unit-grid">
                <div><span class="num" id="d">00</span><span class="label">Días</span></div>
                <div><span class="num" id="h">00</span><span class="label">Hrs</span></div>
                <div><span class="num" id="m">00</span><span class="label">Min</span></div>
            </div>
        </div>
    </div>

    <script>
        // LÓGICA SIN DEPENDENCIAS
        const target = new Date(2026, 0, 30, 20, 0, 0).getTime();
        function update() {
            const now = new Date().getTime();
            const diff = target - now;
            if (diff > 0) {
                document.getElementById('d').textContent = Math.floor(diff / 86400000).toString().padStart(2, '0');
                document.getElementById('h').textContent = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
                document.getElementById('m').textContent = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            }
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
