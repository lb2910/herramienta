<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Contador Interactivo | Creativas.me</title>

    <meta name="twitter:card" content="player"/>
    <meta name="twitter:site" content="@creativasme"/>
    <meta name="twitter:title" content="Contador Invitación"/>
    <meta name="twitter:description" content="Cuenta regresiva interactiva para tu evento."/>
    
    <meta name="twitter:player" content="https://tuusuario.github.io/tu-repo/"/>
    <meta name="twitter:player:width" content="480"/>
    <meta name="twitter:player:height" content="480"/>
    
    <meta property="og:type" content="video.other"/>
    <meta property="og:video" content="https://tuusuario.github.io/tu-repo/"/>
    <meta property="og:video:secure_url" content="https://tuusuario.github.io/tu-repo/"/>
    <meta property="og:video:type" content="text/html"/>
    <meta property="og:video:width" content="480"/>
    <meta property="og:video:height" content="480"/>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" rel="stylesheet"/>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: transparent; font-family: 'Outfit', sans-serif; overflow: hidden; }
        .widget { background: #ffffff; border: 10px solid #6366f1; padding: 30px; border-radius: 40px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 320px; }
        .num { font-size: 50px; font-weight: 900; color: #1e293b; line-height: 1; display: block; }
        .label { font-size: 10px; color: #94a3b8; font-weight: 700; text-transform: uppercase; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="widget">
        <div style="font-size: 14px; color: #64748b; font-weight: 800; margin-bottom: 15px; letter-spacing: 2px;">FALTAN:</div>
        <div style="display: flex; gap: 15px; justify-content: center;">
            <div><span class="num" id="d">00</span><div class="label">Días</div></div>
            <div><span class="num" id="h">00</span><div class="label">Hrs</div></div>
            <div><span class="num" id="m">00</span><div class="label">Min</div></div>
        </div>
    </div>

    <script>
        // Fecha objetivo (2026-01-30)
        const target = new Date(2026, 0, 30, 20, 0, 0).getTime();
        function update() {
            const now = new Date().getTime();
            const diff = target - now;
            if (diff > 0) {
                document.getElementById('d').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
                document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
                document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            }
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
