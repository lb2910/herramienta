<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Creativas.me</title>
    <meta property="og:type" content="video.other">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: transparent; font-family: 'Outfit', sans-serif;
        }
        .counter-card {
            background: #ffffff;
            border: 8px solid #6366f1; /* Tu color de marca */
            padding: 30px; border-radius: 40px;
            text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 320px;
        }
        .label { font-size: 14px; color: #64748b; font-weight: 800; margin-bottom: 15px; letter-spacing: 2px; }
        .grid { display: flex; justify-content: center; gap: 15px; }
        .num { font-size: 50px; font-weight: 900; color: #1e293b; line-height: 1; display: block; }
        .unit { font-size: 10px; color: #94a3b8; font-weight: 700; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="counter-card">
        <div class="label">FALTAN:</div>
        <div class="grid">
            <div><span class="num" id="d">00</span><span class="unit">D√çAS</span></div>
            <div><span class="num" id="h">00</span><span class="unit">HRS</span></div>
            <div><span class="num" id="m">00</span><span class="unit">MIN</span></div>
        </div>
    </div>

    <script>
        const target = new Date(2026, 0, 30, 20, 0, 0).getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            document.getElementById('d').innerText = Math.floor(diff / 86400000);
            document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000);
        }, 1000);
    </script>
</body>
</html>
