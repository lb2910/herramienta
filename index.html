<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta property="og:type" content="video.other">
    <meta property="og:title" content="Contador Vivo">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: transparent; font-family: 'Outfit', sans-serif; overflow: hidden; }
        .card { background: #ffffff; border: 8px solid #6366f1; padding: 30px; border-radius: 40px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 300px; }
        .num { font-size: 55px; font-weight: 900; color: #1e293b; line-height: 1; }
        .label { font-size: 10px; color: #94a3b8; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="card">
        <div style="font-size: 12px; color: #64748b; font-weight: 800; margin-bottom: 15px;">FALTAN:</div>
        <div style="display: flex; gap: 15px; justify-content: center;">
            <div><span class="num" id="d">00</span><div class="label">DÃ­as</div></div>
            <div><span class="num" id="h">00</span><div class="label">Hrs</div></div>
            <div><span class="num" id="m">00</span><div class="label">Min</div></div>
        </div>
    </div>
    <script>
        const target = new Date(2026, 0, 30, 20, 0, 0).getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            document.getElementById('d').innerText = Math.floor(diff / 86400000);
            document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000);
        }, 1000);
    </script>
</body>
</html>
